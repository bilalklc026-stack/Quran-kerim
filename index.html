<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Kuran-ı Kerim - Sayfa Görünümü</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- ÜST: açık sarı ve logo sağda -->
  <header class="topHeader">
    <div class="topRight">
      <!-- Eğer local logo kullanacaksan burayı "logo.png" ile değiştir -->
      <img id="logo" src="https://share.icloud.com/photos/0bdpqt5QAnJY0MCSP9YMqAjwg" alt="logo">
    </div>
  </header>

  <!-- siyah çizgi -->
  <div class="blackLine"></div>

  <!-- Menü bantları -->
  <nav class="menuBar">
    <button class="menuBtn" data-target="pageMenu">Sayfalar</button>
    <button class="menuBtn" data-target="sureMenu">Sureler</button>
    <button class="menuBtn" data-target="juzMenu">Cüzler</button>
    <button class="menuBtn" data-target="ayetMenu">Ayetler</button>
  </nav>

  <!-- Açılır paneller -->
  <div class="panelWrap">

    <!-- Sayfalar panel -->
    <div id="pageMenu" class="panel">
      <label>Sayfa No:</label>
      <input id="pageInput" type="number" min="1" placeholder="Sayfa numarası">
      <button id="goPageBtn">Git</button>
      <div class="panelHint">Her sayfa en fazla <strong>10 ayet</strong> içerir (Model B).</div>
    </div>

    <!-- Sureler panel -->
    <div id="sureMenu" class="panel">
      <label>Sure seç:</label>
      <select id="sureSelect"></select>
      <button id="goSureBtn">Git</button>
    </div>

    <!-- Cüzler panel -->
    <div id="juzMenu" class="panel">
      <label>Cüz seç:</label>
      <select id="juzSelect"></select>
      <button id="goJuzBtn">Git</button>
    </div>

    <!-- Ayet panel -->
    <div id="ayetMenu" class="panel">
      <label>Sure No:</label>
      <input id="chapterInput" type="number" min="1" placeholder="Sure no">
      <label>Ayet No:</label>
      <input id="verseInput" type="number" min="1" placeholder="Ayet no">
      <button id="goAyetBtn">Git</button>
      <div class="panelHint">Bu işlem ilgili ayetin bulunduğu sayfayı açar.</div>
    </div>

  </div>

  <!-- İçerik / sayfa gösterimi -->
  <main id="viewer">
    <div id="pageControls" class="pageControls">
      <button id="prevPage">◀ Önceki</button>
      <span id="currentPageLabel">Sayfa —</span>
      <button id="nextPage">Sonraki ▶</button>
    </div>

    <section id="pageView" class="pageView">
      <!-- Ayetler buraya render edilecek -->
    </section>
  </main>

  <!-- Alt açık sarı -->
  <footer class="bottomBar">
    <small>Kur'an-ı Kerim — Sayfa görünümü (Her sayfada en fazla 10 ayet)</small>
  </footer>

  <script src="script.js"></script>
</body>
</html>
