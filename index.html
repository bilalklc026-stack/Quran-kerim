<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diyanet Kur'an Ayetleri</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Kur'an Ayetlerini Görüntüleme</h1>
        <p>Görüntülemek istediğiniz cüz numarasını (1-30 arası) giriniz.</p>
        
        <input type="number" id="juz-input" min="1" max="30" placeholder="Örn: 5">
        <button id="fetch-button">Ayetleri Getir</button>
        
        <hr>
        
        <div id="verse-output">
            <p>Sonuçlar burada listelenecektir.</p>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
