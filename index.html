DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kuran-ı Kerim Rehberi</title>

    <style>
        /* GENEL STİLLER VE RENK PALETİ */
        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #FFFFFF; /* Sayfa arkaplanı: Beyaz */
            color: #333;
        }

        /* AÇIK SARI RENK TANIMLARI */
        :root {
            --acik-sari: #FFFACD; /* Lemon Chiffon */
            --siyah: #000000;
        }

        /* BAŞLIK (HEADER) VE LOGO */
        header {
            background-color: var(--acik-sari); /* Çizginin üstü Açık Sarı */
            padding: 10px 20px;
            display: flex;
            justify-content: flex-end; /* Logo en sağa */
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .logo-container {
            cursor: pointer;
        }

        .logo {
            /* İdeal boyut olarak 60x60 veya logonun estetiğine uygun bir değer */
            width: 60px; 
            height: 60px;
            border-radius: 8px; 
            display: block;
        }

        /* AYIRICI SİYAH ÇİZGİ */
        .divider {
            height: 2px;
            background-color: var(--siyah); /* Siyah çizgi */
            margin-bottom: 30px; 
            box-shadow: 0 1px 2px rgba(0, 0, 0, 0.1);
        }

        /* ANA İÇERİK */
        .content {
            padding: 20px 40px;
            max-width: 1200px;
            margin: 0 auto;
        }

        /* 4 NAVİGASYON BANDI İÇİN STİLLER */
        .nav-bands {
            display: flex;
            gap: 20px; 
            flex-wrap: wrap; 
            margin-bottom: 40px;
        }

        .nav-band-item {
            flex: 1 1 200px; /* Her bir bandın esnek genişliği (Minimum 200px) */
            background-color: #F8F8F8; 
            padding: 15px;
            border-radius: 10px;
            border: 1px solid #EEE;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
            transition: transform 0.2s;
        }

        .nav-band-item:hover {
            transform: translateY(-2px);
        }

        .nav-band-item h3 {
            margin-top: 0;
            color: #4CAF50; 
            border-bottom: 1px solid #DDD;
            padding-bottom: 5px;
            font-size: 1.1em;
        }

        /* SEÇİM ALANLARI VE BUTONLAR */
        select, button {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            border-radius: 5px;
            font-size: 16px;
            box-sizing: border-box;
        }

        select {
            border: 1px solid #CCC;
        }

        button {
            background-color: #4CAF50; 
            color: white;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #45a049;
        }

        /* KURAN METNİ GÖSTERİM ALANI */
        #quran-text {
            padding-top: 20px;
            line-height: 2.2; 
            font-size: 1.4em;
            direction: rtl; 
            text-align: justify;
        }

        /* ALT KISIM (FOOTER) */
        footer {
            background-color: var(--acik-sari); /* En altta Açık Sarı olsun */
            padding: 20px;
            text-align: center;
            color: #555;
            margin-top: 50px;
        }
    </style>
</head>
<body>

    <header>
        <a href="index.html" class="logo-container">
            <img src="https://share.icloud.com/photos/0bdpqt5QAnJY0MCSP9YMqAjwg" alt="Kuran Sitesi Logo" class="logo">
        </a>
    </header>

    <div class="divider"></div>

    <main class="content">
        <h2>Kuran-ı Kerim Navigasyonu</h2>

        <div class="nav-bands">
            
            <section id="pages-band" class="nav-band-item">
                <h3>1. Sayfalar</h3>
                <select id="page-select" aria-label="Sayfa Seçimi">
                    </select>
                <button id="go-to-page">Sayfaya Git</button>
            </section>
            
            <section id="sures-band" class="nav-band-item">
                <h3>2. Sureler</h3>
                <select id="sure-select" aria-label="Sure Seçimi">
                    </select>
                <button id="go-to-sure">Sure Başına Git</button>
            </section>

            <section id="juz-band" class="nav-band-item">
                <h3>3. Cüzler</h3>
                <select id="cuz-select" aria-label="Cüz Seçimi">
                    </select>
                <button id="go-to-cuz">Cüze Git</button>
            </section>

            <section id="ayah-band" class="nav-band-item">
                <h3>4. Ayet Numaraları</h3>
                <select id="ayah-select" aria-label="Ayet Seçimi">
                    </select>
                <button id="go-to-ayah">Ayete Git
